<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><title>PCD Professional Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; height: 100vh; background: #111; color: #fff; font-family: sans-serif; font-size: 13px; overflow: hidden; position: relative; }
    #layout { position: relative; display: flex; height: 100%; }
    #viewWrap { flex: 1; position: relative; background: #111; }
    #render3d { position: absolute; inset: 0; }

    #sidebarRight {
      position: absolute;
      top: 0; right: 0; bottom: 0;
      width: 320px;
      padding: 15px;
      background: #1a1a1a;
      border-left: 1px solid #333;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.25s ease;
      z-index: 2600;
    }
    #sidebarRight.open { transform: translateX(0); }

    #sidebarRight h3 { color: #00aaff; border-bottom: 1px solid #333; font-size: 13px; margin-top: 15px; padding-bottom: 5px; }
    #sidebarRight input, #sidebarRight select, #sidebarRight button { width: 100%; margin-bottom: 10px; padding: 5px; background: #222; color: #fff; border: 1px solid #444; font-size: 12px; }
    .group { border: 1px solid #333; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    .inline-check { display: inline-flex; align-items: center; gap: 6px; white-space: nowrap; margin-bottom: 10px; cursor: pointer; }
    .row-2 { display: flex; gap: 8px; }
    .row-2 > * { flex: 1; }
    label { font-size: 11px; color: #aaa; display: block; margin-bottom: 4px; }

    #settingBtn { position: absolute; top: 10px; right: 10px; z-index: 3000; background: #444; color: #fff; border: 1px solid #666; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    
    /* FIX VIDEO VIEW */
    #videoView { 
        position: absolute; 
        width: 400px; 
        height: 300px; 
        bottom: 10px; 
        left: 10px; 
        border: 1px solid #555; 
        background: #000; 
        z-index: 2500; 
        overflow: hidden;
        display: flex; 
        align-items: center; 
        justify-content: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #videoView video { 
        max-width: none;
        max-height: none;
        display: block;
        transform-origin: center center;
        /* Loại bỏ position absolute để Flexbox của cha hoạt động */
        position: relative; 
    }
    .resize-handle { 
        position: absolute; width: 12px; height: 12px; background: #00aaff; z-index: 10;
    }
    .resize-handle.top-left { top: 0; left: 0; cursor: nw-resize; }
    .resize-handle.top-right { top: 0; right: 0; cursor: ne-resize; }
    .resize-handle.bottom-left { bottom: 0; left: 0; cursor: sw-resize; }
    .resize-handle.bottom-right { bottom: 0; right: 0; cursor: se-resize; }

    #instr { position: absolute; bottom: 10px; right: 330px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 4px; pointer-events: none; }
  </style>
</head>
<body>
  <!-- Nội dung body giữ nguyên như cũ -->
  <button id="settingBtn">Settings</button>
  <div id="instr">
    [N] New Polygon | [Enter] Finish | [Del] Delete | [Right Click] Pan Video | [Scroll] Zoom
  </div>
  <div id="layout">
    <div id="viewWrap">
      <div id="render3d"></div>
    </div>
    <div id="sidebarRight">
      <h3>Data</h3>
      <input type="file" id="pcdFile" accept=".pcd,.json" />
      <input type="file" id="videoFile" accept="video/*" />

      <h3>Shader Settings</h3>
      <label>Point Size</label>
      <input type="range" id="size" min="0.1" max="5" step="0.1" value="1.5">

      <div class="group">
        <label>Color Mode</label>
        <select id="colorMode">
          <option value="default">Default</option>
          <option value="bw">B&W</option>
          <option value="height">Height</option>
          <option value="distance">Distance</option>
        </select>
        <div id="gradOpts" style="display:none">
          <div class="row-2">
            <input type="number" id="min" value="-2">
            <input type="number" id="max" value="5">
          </div>
          <div class="row-2">
            <input type="color" id="c1" value="#0000ff">
            <input type="color" id="c2" value="#ff0000">
          </div>
          <div class="row-2">
            <input type="number" id="rep" value="1" step="0.1">
            <select id="mode"><option value="clamp">Clamp</option><option value="repeat">Repeat</option><option value="mirror">Mirror</option></select>
          </div>
        </div>
      </div>

      <div class="group">
        <label>Filter Clipping</label>
        <select id="fType">
          <option value="none">None</option>
          <option value="height">Height</option>
          <option value="distance">Distance</option>
        </select>
        <div id="filterOpts" style="display:none">
          <div class="row-2">
            <input type="number" id="fMin" value="-10">
            <input type="number" id="fMax" value="10">
          </div>
        </div>
      </div>

      <label class="inline-check"><input type="checkbox" id="oxy"> Project Z=0</label>
      <button id="apply" style="background:#007bff">APPLY</button>
      <button id="export" style="background:#28a745">EXPORT</button>
    </div>
  </div>

  <script type="importmap"> 
  { 
    "imports": { 
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js", 
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
      "./js/": "./js/"
    } 
  } </script>

  <script type="module">
    import * as THREE from 'three';
    import { PCDLoader } from 'three/addons/loaders/PCDLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { updatePCDShader } from './js/helper_shader_pcd.js';
    import { PolygonManager } from './js/helper_polygon.js';
    import { VideoManager } from './js/helper_video.js';

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('render3d');
      const scene = new THREE.Scene();
      scene.background = new THREE.Color('#a2a2a2');
      
      const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 50);
      camera.up.set(0, 0, 1);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = false;

      const polyMgr = new PolygonManager(scene, renderer);
      const videoMgr = new VideoManager(document.body);

      // (Các phần logic load file, apply shader giữ nguyên như ở câu trả lời trước...)
      document.getElementById('videoFile').onchange = e => {
        const file = e.target.files[0];
        if (file) videoMgr.loadVideo(file);
      };

      document.getElementById('apply').onclick = () => {
        // ... (Logic state)
        polyMgr.setFlatten(document.getElementById('oxy').checked);
        // refreshShader();
      };

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    });
  </script>
</body>
</html>
