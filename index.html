<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><title>PCD Professional Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; height: 100vh; background: #111; color: #fff; font-family: sans-serif; font-size: 13px; overflow: hidden; position: relative; }
    #layout { position: relative; display: flex; height: 100%; }
    #viewWrap { flex: 1; position: relative; background: #111; }
    #render3d { position: absolute; inset: 0; }

    #sidebarRight {
      position: absolute;
      top: 0; right: 0; bottom: 0;
      width: 320px;
      padding: 15px;
      background: #1a1a1a;
      border-left: 1px solid #333;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.25s ease;
      z-index: 2600;
    }
    #sidebarRight.open { transform: translateX(0); }

    #sidebarRight h3 { color: #00aaff; border-bottom: 1px solid #333; font-size: 13px; margin-top: 10px; padding-bottom: 6px; }
    #sidebarRight input, #sidebarRight select, #sidebarRight button { width: 100%; margin-bottom: 10px; padding: 5px; background: #222; color: #fff; border: 1px solid #444; font-size: 12px; }
    .group { border: 1px solid #333; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    .inline-check { display: inline-flex; align-items: center; gap: 6px; white-space: nowrap; margin-bottom: 10px; cursor: pointer; }
    .row-2 { display: flex; gap: 8px; }
    .row-2 > * { flex: 1; }
    label { font-size: 11px; color: #aaa; display: block; margin-bottom: 4px; }

    #settingBtn { position: absolute; top: 10px; right: 10px; z-index: 3000; background: #444; color: #fff; border: 1px solid #666; padding: 6px 12px; border-radius: 4px; cursor: pointer; }

    /* video view */
    #videoView { 
        position: absolute; width: 400px; height: 300px; bottom: 10px; left: 10px; 
        border: 1px solid #555; background: #000; z-index: 2500; overflow: hidden;
        display: flex; align-items: center; justify-content: center;
        box-shadow: 0 0 12px rgba(0,0,0,0.35);
    }
    #videoView video { max-width: none; max-height: none; position: relative; transform-origin: center center; }
    .resize-handle { position: absolute; width: 12px; height: 12px; background: #00aaff; z-index: 10; }
    .resize-handle.top-left { top: 0; left: 0; cursor: nw-resize; }
    .resize-handle.top-right { top: 0; right: 0; cursor: ne-resize; }
    .resize-handle.bottom-left { bottom: 0; left: 0; cursor: sw-resize; }
    .resize-handle.bottom-right { bottom: 0; right: 0; cursor: se-resize; }

    #instr { position: absolute; bottom: 10px; right: 330px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 4px; pointer-events: none; }
  </style>
</head>
<body>
  <button id="settingBtn">⚙ Settings</button>
  <div id="instr">
    [N] New | [Enter] Finish | [Del] Delete | [C] Cycle Category | [Right click video] Pan | [Scroll video] Zoom
  </div>
  <div id="layout">
    <div id="viewWrap">
      <div id="render3d"></div>
    </div>
    <div id="sidebarRight">
      <h3>Data</h3>
      <label>PCD / JSON Annotation</label>
      <input type="file" id="pcdFile" accept=".pcd,.json" />
      <label>Video File</label>
      <input type="file" id="videoFile" accept="video/*" />

      <h3>Shader Settings</h3>
      <label>Point Size</label>
      <input type="range" id="size" min="0.1" max="5" step="0.1" value="1.5">

      <div class="group">
        <label>Color Mode</label>
        <select id="colorMode">
          <option value="default">Default</option>
          <option value="bw">B&W</option>
          <option value="height">Height Gradient</option>
          <option value="distance">Distance Gradient</option>
        </select>
        <div id="gradOpts" style="display:none">
          <div class="row-2">
            <div><label>Min</label><input type="number" id="min" value="-2" step="0.1"></div>
            <div><label>Max</label><input type="number" id="max" value="5" step="0.1"></div>
          </div>
          <div class="row-2">
            <div><label>Start</label><input type="color" id="c1" value="#0000ff"></div>
            <div><label>End</label><input type="color" id="c2" value="#ff0000"></div>
          </div>
          <div class="row-2">
            <div><label>Repeat</label><input type="number" id="rep" value="1" step="0.1"></div>
            <div><label>Mode</label>
              <select id="mode"><option value="clamp">Clamp</option><option value="repeat">Repeat</option><option value="mirror">Mirror</option></select>
            </div>
          </div>
        </div>
      </div>

      <div class="group">
        <label>Filters</label>
        <select id="fType">
          <option value="none">None</option>
          <option value="height">Height (Z)</option>
          <option value="distance">Distance</option>
        </select>
        <div id="filterOpts" style="display:none">
          <div class="row-2">
            <div><label>F-Min</label><input type="number" id="fMin" value="-10"></div>
            <div><label>F-Max</label><input type="number" id="fMax" value="10"></div>
          </div>
        </div>
      </div>

      <label class="inline-check"><input type="checkbox" id="oxy"> Flatten to Z=0</label>
      <button id="apply" style="background:#007bff">APPLY ALL</button>
      <button id="export" style="background:#28a745">EXPORT JSON</button>
    </div>
  </div>

  <script type="importmap"> 
  { 
    "imports": { 
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js", 
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
      "./js/": "./js/"
    } 
  } </script>

  <script type="module">
    import * as THREE from 'three';
    import { PCDLoader } from 'three/addons/loaders/PCDLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { updatePCDShader } from './js/helper_shader_pcd.js';
    import { PolygonManager } from './js/helper_polygon.js';
    import { VideoManager } from './js/helper_video.js';

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('render3d');
      const scene = new THREE.Scene();
      scene.background = new THREE.Color('#a2a2a2');

      const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
      camera.position.set(0, 0, 50);
      camera.up.set(0, 0, 1);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = false; // yêu cầu: không dư âm

      const polyMgr = new PolygonManager(scene, renderer);
      const videoMgr = new VideoManager(document.body);

      let pcdMesh = null;
      const state = {
        pointSize: 1.5, colorMode: 'default', projectOXY: false,
        filterType: 'none', fMin: -10, fMax: 10,
        hZMin: -2, hZMax: 5, hStart: new THREE.Color('#0000ff'), hEnd: new THREE.Color('#ff0000'), hRepeat: 1, hMode: 'clamp',
        dMin: 0, dMax: 20, dStart: new THREE.Color('#0000ff'), dEnd: new THREE.Color('#ff0000'), dRepeat: 1, dMode: 'clamp'
      };

      const refreshShader = () => { if (pcdMesh) updatePCDShader(THREE, pcdMesh, state); };

      // UI wiring
      document.getElementById('settingBtn').onclick = () => document.getElementById('sidebarRight').classList.toggle('open');

      document.getElementById('colorMode').onchange = e => {
        document.getElementById('gradOpts').style.display = (e.target.value === 'height' || e.target.value === 'distance') ? 'block' : 'none';
      };
      document.getElementById('fType').onchange = e => {
        document.getElementById('filterOpts').style.display = (e.target.value !== 'none') ? 'block' : 'none';
      };

      document.getElementById('pcdFile').onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        if (file.name.endsWith('.json')) {
          const reader = new FileReader();
          reader.onload = ev => {
            const data = JSON.parse(ev.target.result);
            polyMgr.loadFromAnnotations(data.annotations || []);
          };
          reader.readAsText(file);
        } else {
          new PCDLoader().load(URL.createObjectURL(file), points => {
            if (pcdMesh) scene.remove(pcdMesh);
            pcdMesh = points;
            scene.add(pcdMesh);
            points.geometry.computeBoundingSphere();
            if (points.geometry.boundingSphere) {
              const c = points.geometry.boundingSphere.center;
              controls.target.copy(c);
              camera.position.set(c.x, c.y, c.z + 50);
            }
            refreshShader();
          });
        }
      };

      document.getElementById('videoFile').onchange = e => { const f = e.target.files[0]; if (f) videoMgr.loadVideo(f); };

      document.getElementById('apply').onclick = () => {
        state.pointSize = parseFloat(document.getElementById('size').value);
        state.colorMode = document.getElementById('colorMode').value;
        state.projectOXY = document.getElementById('oxy').checked;
        state.filterType = document.getElementById('fType').value;
        state.fMin = parseFloat(document.getElementById('fMin').value);
        state.fMax = parseFloat(document.getElementById('fMax').value);

        if (state.colorMode === 'height') {
          state.hZMin = parseFloat(document.getElementById('min').value);
          state.hZMax = parseFloat(document.getElementById('max').value);
          state.hStart.set(document.getElementById('c1').value);
          state.hEnd.set(document.getElementById('c2').value);
          state.hRepeat = parseFloat(document.getElementById('rep').value);
          state.hMode = document.getElementById('mode').value;
        } else if (state.colorMode === 'distance') {
          state.dMin = parseFloat(document.getElementById('min').value);
          state.dMax = parseFloat(document.getElementById('max').value);
          state.dStart.set(document.getElementById('c1').value);
          state.dEnd.set(document.getElementById('c2').value);
          state.dRepeat = parseFloat(document.getElementById('rep').value);
          state.dMode = document.getElementById('mode').value;
        }
        polyMgr.setFlatten(state.projectOXY);
        refreshShader();
      };

      document.getElementById('export').onclick = () => {
        const data = polyMgr.getAnnotations();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob); a.download = 'annotations.json'; a.click();
      };

      // Keyboard shortcuts
      window.addEventListener('keydown', e => {
        if (e.key.toLowerCase() === 'n') polyMgr.start();
        if (e.key === 'Enter') polyMgr.finish();
        if (e.key === 'Delete' || e.key === 'Backspace') polyMgr.deleteSelected();
        if (e.key.toLowerCase() === 'c') polyMgr.cycleCategory(1);
      });

      // Mouse for polygons
      renderer.domElement.addEventListener('mousedown', e => {
        const hit = polyMgr.handlePointerDown(e, camera);
        if (hit) {
          controls.enabled = false;
        } else if (polyMgr.isDrawing && e.button === 0) {
          polyMgr.addPoint(e, camera);
        }
      });
      window.addEventListener('mousemove', e => { if (polyMgr.draggedHandle) polyMgr.onDrag(e, camera); });
      window.addEventListener('mouseup', () => { polyMgr.onDragEnd(); controls.enabled = true; });

      // Resize
      window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      });

      // Loop
      (function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); })();
    });
  </script>
</body>
</html>
