<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><title>PCD Professional Viewer</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; height: 100vh; background: #111; color: #fff; font-family: sans-serif; font-size: 13px; overflow: hidden; position: relative; }
    #layout { position: relative; display: flex; height: 100%; }
    #viewWrap { flex: 1; position: relative; background: #111; }
    #render3d { position: absolute; inset: 0; }

    #sidebarRight {
      position: absolute;
      top: 0; right: 0; bottom: 0;
      width: 320px;
      padding: 15px;
      background: #1a1a1a;
      border-left: 1px solid #333;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.25s ease;
      z-index: 2600;
    }
    #sidebarRight.open { transform: translateX(0); }

    #sidebarRight h3 { color: #00aaff; border-bottom: 1px solid #333; font-size: 13px; margin-top: 0; }
    #sidebarRight input, #sidebarRight select, #sidebarRight button { width: 100%; margin-bottom: 10px; padding: 5px; background: #222; color: #fff; border: 1px solid #444; font-size: 12px; }
    .group { border: 1px solid #333; padding: 10px; margin-bottom: 10px; }
    .inline-check { display: inline-flex; align-items: center; gap: 6px; white-space: nowrap; }
    .row-2 { display: flex; gap: 8px; }
    .row-2 > * { flex: 1; }
    label { font-size: 12px; display: block; margin-bottom: 4px; }

    #settingBtn { position: absolute; top: 10px; right: 10px; z-index: 3000; background: #444; color: #fff; border: 1px solid #666; padding: 6px 10px; border-radius: 4px; cursor: pointer; }

    /* video view */
    #videoView { position: absolute; width: 400px; height: 300px; bottom: 10px; left: 10px; border: 1px solid #555; background: #000; z-index: 2500; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    #videoView video { max-width: none; max-height: none; transform-origin: center center; }
    #videoView .resize-handle { position: absolute; width: 14px; height: 14px; right: 0; top: 0; background: #00aaff; cursor: nwse-resize; }
  </style>
</head>
<body>
  <button id="settingBtn">âš™</button>
  <div id="layout">
    <div id="viewWrap">
      <div id="render3d"></div>
    </div>
    <div id="sidebarRight">
      <h3>Data</h3>
      <input type="file" id="pcdFile" accept=".pcd,.json" />
      <input type="file" id="videoFile" accept="video/*" />

      <h3>Shader Settings</h3>
      <label>Point Size (1-2)</label>
      <input type="range" id="size" min="1" max="10" step="0.1" value="1.5">

      <div class="group">
        <label>Color Mode</label>
        <select id="colorMode">
          <option value="default">Default</option>
          <option value="bw">B&W</option>
          <option value="height">Height Gradient</option>
          <option value="distance">Distance</option>
        </select>
        <div id="gradOpts" style="display:none">
          <div class="row-2">
            <input type="number" id="min" value="0">
            <input type="number" id="max" value="5">
          </div>
          <div class="row-2" style="margin-top:6px;">
            <input type="color" id="c1" value="#0000ff">
            <input type="color" id="c2" value="#ff0000">
          </div>
          <label style="margin-top:6px;">Repeat / Mode</label>
          <div class="row-2">
            <input type="number" id="rep" value="1" step="0.1">
            <select id="mode"><option value="clamp">Clamp</option><option value="repeat">Repeat</option><option value="mirror">Mirror</option></select>
          </div>
        </div>
      </div>

      <div class="group">
        <label>Filters (Min/Max)</label>
        <select id="fType">
          <option value="none">None</option>
          <option value="height">Height (Z)</option>
          <option value="distance">Distance</option>
        </select>
        <div id="filterOpts" style="display:none">
          <div class="row-2" style="margin-top:6px;">
            <input type="number" id="fMin" value="0">
            <input type="number" id="fMax" value="2">
          </div>
        </div>
      </div>

      <label class="inline-check"><input type="checkbox" id="oxy"> Project to OXY (2D)</label>
      <button id="apply" style="background:#007bff">APPLY ALL</button>
      <button id="export" style="background:#28a745">EXPORT POLYGONS</button>
    </div>
  </div>

  <script type="importmap"> 
  { 
    "imports": { 
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js", 
      "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
      "./js": "https://cdn.phongnh.io.vn/js/"
    } 
  } </script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', async () => {
      // Import modules
      const THREE = await import('three');
      const { PCDLoader } = await import('three/addons/loaders/PCDLoader.js');
      const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
      const { updatePCDShader } = await import('./js/helper_shader_pcd.js');
      const { PolygonManager } = await import('./js/helper_polygon.js');
      const { VideoManager } = await import('./js/helper_video.js');

      const CATEGORY_LIST = [
        { id: 205340, name: 'undrivable', color: '#ff0000' },
        { id: 205341, name: 'things',      color: '#ffff00' },
        { id: 205342, name: 'construction',color: '#800080' },
        { id: 205343, name: 'uneven',      color: '#ffffff' },
      ];

      const render3d = document.getElementById('render3d');
      if (!render3d) { console.error('Element #render3d not found'); return; }

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setClearColor(0xa0a0a0a0, 1);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      render3d.appendChild(renderer.domElement);

      const videoMgr = new VideoManager(document.body);
      document.getElementById('videoFile').onchange = e => {
          const file = e.target.files[0];
          if (file) videoMgr.loadVideo(file);
      };
    });
  </script>
</body>
</html>
